version: "3.9"

# ─────────────────────────────────────────────
# CodeGraph Navigator — Local Development
# Source code is volume-mounted for hot reload
# Ports: Neo4j 7474/7687, Backend 8000, Frontend 3000
# ─────────────────────────────────────────────

services:

  neo4j:
    image: neo4j:5-community
    container_name: codegraph-neo4j
    ports:
      - "7474:7474"   # Neo4j Browser
      - "7687:7687"   # Bolt protocol
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_PASSWORD}", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codegraph-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app   # hot reload via uvicorn --reload
    env_file:
      - .env
    environment:
      NEO4J_URI: bolt://neo4j:7687   # override to use docker service name
    depends_on:
      neo4j:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: codegraph-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app         # hot reload
      - /app/node_modules       # preserve container's node_modules
      - /app/.next              # preserve Next.js build cache
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend

volumes:
  neo4j_data:
  neo4j_logs:
