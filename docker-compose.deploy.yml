version: "3.9"

# ─────────────────────────────────────────────
# CodeGraph Navigator — Azure VM Deployment
# No volume mounts — runs from built images
# Set AZURE_VM_IP and NEO4J_PASSWORD in .env before deploying
# ─────────────────────────────────────────────

services:

  neo4j:
    image: neo4j:5-community
    container_name: codegraph-neo4j
    restart: always
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_PASSWORD}", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codegraph-backend
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      NEO4J_URI: bolt://neo4j:7687
    depends_on:
      neo4j:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --workers 2

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://${AZURE_VM_IP}:8000
    container_name: codegraph-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://${AZURE_VM_IP}:8000
    depends_on:
      - backend

volumes:
  neo4j_data:
  neo4j_logs:
